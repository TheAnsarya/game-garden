# ðŸŒ± Game Garden - CI Pipeline
# Runs automated tests on push and pull requests

name: Test Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow pytest

    - name: Run pipeline tests
      run: |
        python tests/test_pipeline.py

    - name: Run pytest (if available)
      run: |
        python -m pytest tests/ -v --tb=short || true

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python syntax
      run: |
        python -m py_compile tools/pipeline.py
        python -m py_compile tests/test_pipeline.py

  validate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate JSON files
      run: |
        for file in $(find . -name "*.json" -type f); do
          echo "Validating: $file"
          python -c "import json; json.load(open('$file'))" || exit 1
        done
